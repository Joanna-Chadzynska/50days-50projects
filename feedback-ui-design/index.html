<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Feedback UI Design</title>
	</head>
	<body>
		<div class="panel-container" id="panel">
			<strong
				>How satisfied are you with our <br />
				customer support performance?</strong
			>
			<div class="ratings-container">
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/png/512/983/983046.png"
						alt="Sad face emoji"
					/>
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/png/512/983/983074.png"
						alt="Neutral face emoji"
					/>
					<small>Neutral</small>
				</div>
				<div class="rating">
					<img
						src="https://image.flaticon.com/icons/png/512/983/983079.png"
						alt="Happy face emoji"
					/>
					<small>Satisfied</small>
				</div>
			</div>

			<button class="btn" id="review">Send Review</button>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
