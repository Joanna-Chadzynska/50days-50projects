<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Content Placeholder</title>
	</head>
	<body>
		<div class="card">
			<div class="card__header animated-bg" id="header">&nbsp;</div>

			<div class="card__content">
				<h3 class="card__title animated-bg animated-bg-text" id="title">
					&nbsp;
				</h3>
				<p class="card__excerpt" id="excerpt">
					&nbsp;

					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
				</p>

				<div class="card__author">
					<div class="profile__img animated-bg" id="profile_img">&nbsp;</div>
					<div class="author__info">
						<strong class="animated-bg animated-bg-text" id="name"
							>&nbsp;</strong
						>
						<small class="animated-bg animated-bg-text" id="date">
							&nbsp;
						</small>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
