<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Double Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div
					class="left"
					data-image="pink"
					style="background-color: rgb(231, 202, 190)"
				>
					<h1>Nature Flower</h1>
					<p>all in pink</p>
				</div>
				<div
					class="left"
					data-image="blue"
					style="background-color: rgb(41, 119, 166)"
				>
					<h1>Blue Sky</h1>
					<p>with it's mountains</p>
				</div>
				<div
					class="left"
					data-image="gray"
					style="background-color: rgb(50, 62, 68)"
				>
					<h1>Lonely Castle</h1>
					<p>in the wilderness</p>
				</div>
				<div
					class="left"
					data-image="yellow"
					style="background-color: rgb(241, 184, 108)"
				>
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right-slide">
				<img
					src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80"
					alt=""
					crossorigin="anonymous"
				/>
				<img
					src="https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80"
					alt=""
					crossorigin="anonymous"
				/>
				<img
					src="https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80"
					alt=""
					crossorigin="anonymous"
				/>
				<img
					src="https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80"
					alt=""
					crossorigin="anonymous"
				/>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"
			integrity="sha512-mMe7BAZPOkGbq+zhRBMNV3Q+5ZDzcUEOJoUYXbHpEcODkDBYbttaW7P108jX66AQgwgsAjvlP4Ayb/XLJZfmsg=="
			crossorigin="anonymous"
		></script>
		<script src="./js/script.js"></script>
	</body>
</html>
